<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Flex-box</title>
</head>

<style>
  .container13-a {
    display: flex;
    flex-direction: row;
    border: solid 5px black;
    height: 50px;
    box-shadow: inset 0 0 10px white;
    margin-bottom: 20px;
    width: 300px;
  }
  .element1 {
    background-color: lightcoral;
    width: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .element1 p {
    color: white;
    background-color: black;
  }

  .element2 {
    background-color: lightblue;
    width: 200px;
  }

  .container13-b {
    display: flex;
    flex-direction: row;
    border: solid 5px black;
    height: 100px;
    box-shadow: inset 0 0 10px white;
    width: 300px;
  }
  .element1b {
    background-color: lightcoral;
    width: 100px;
  }
  .element2b {
    background-color: lightblue;
    width: 200px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: space-between;
  }
  .element2b p {
    color: white;
    background-color: black;
  }
</style>
<body>
  <div class="container13-a">
    <div class="element1"><p>item1</p></div>
    <div class="element2"></div>
  </div>

  <div class="container13-b">
    <div class="element1b"></div>
    <div class="element2b">
      <p>row1</p>
      <p>row2</p>
    </div>
  </div>
  
  
</body>
</html>
